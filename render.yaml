services:
  # Backend - Spring Boot API
  - type: web
    name: apex-test-suite-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: SF_CLIENT_ID
        sync: false
      - key: SF_CLIENT_SECRET
        sync: false
      - key: SF_REDIRECT_URI
        sync: false
      - key: SF_LOGIN_URL
        value: https://login.salesforce.com
      - key: FRONTEND_URL
        fromService:
          name: apex-test-suite-web
          type: web
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: apex-test-suite-db
          property: connectionString
      - key: PORT
        value: 8080

  # Frontend - React Static Site
  - type: web
    name: apex-test-suite-web
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    plan: free
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: apex-test-suite-db
    plan: free
    databaseName: apextestsuite
